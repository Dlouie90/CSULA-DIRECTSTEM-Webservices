<div class="form-group row">
    <label for="getUserIdInput" class="form-control-label col-4">User ID: </label>
    <div class="col-8">
        <input id="getUserIdInput" class="form-control" type="number" #inputId>
    </div>
</div>

<div class="form-group row">
    <div class="ml-auto col-8">
        <button class="btn btn-block btn-outline-primary"
                (click)="getUserById(inputId.value); inputId.value=''">
            Get User By ID
        </button>
    </div>
</div>
