<form class="p-3" [formGroup]="newProjectForm" (submit)="createProject()">
    <!-- project title -->
    <div class="form-group row">
        <label class="col-4">Title: </label>
        <div class="col-8">
            <input class="form-control" [formControl]="newProjectForm.controls['title']">
        </div>
    </div>
    <!-- project description -->
    <div class="form-group row">
        <label class="col-4">Description: </label>
        <div class="col-8">
            <input class="form-control" [formControl]="newProjectForm.controls['description']">
        </div>
    </div>
    <div class="form-group row">
        <div class="ml-auto col-8">
            <button class="btn btn-block btn-outline-primary" type="submit">Create</button>
        </div>
    </div>
</form>
