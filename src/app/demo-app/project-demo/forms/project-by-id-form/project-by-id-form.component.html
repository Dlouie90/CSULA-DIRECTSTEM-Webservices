<div class="form-group row">
    <label for="getProjectIdInput" class="form-control-label col-4">Project ID: </label>
    <div class="col-8">
        <input id="getProjectIdInput" class="form-control" type="number" #inputId>
    </div>
</div>

<div class="form-group row">
    <div class="ml-auto col-8">
        <button class="btn btn-block btn-outline-primary"
                (click)="getProjectById(inputId.value); inputId.value=''">
            Get Project By ID
        </button>
    </div>
</div>
