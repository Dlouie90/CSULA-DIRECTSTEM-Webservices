<form class="mb-2 pb-2" *ngIf="project" [formGroup]="projectForm">
  <!-- URL -->
  <div class="form-group row px-3">
    <label for="node-url" class="col-3 col-form-label">URL</label>
    <div class="col-9">
      <input id="node-url" class="form-control col-form-label" type="text"
             formControlName="url">
    </div>
  </div>
  <!-- Request Method -->
  <div class="form-group row px-3">
    <label class="col-3 col-form-label">Request Method</label>
    <div class="form-group col-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="req-method1" name="req-method" aria-label="GET checkbox">
        GET
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="req-method2" name="req-method" aria-label="POST checkbox">
        POST
      </div>
    </div>
  </div>
  <!-- Parameters -->
  <div>
    <div class="form-group row" *ngFor="let _ of parameters.controls; let i=index">
      <label class="col-3">Parameter #{{ i+1 }} </label>
      <div class="col-9">
        <div class="row">
          <div class="col-6" formArrayName="parameters">
            <input title="param#{{ i }}" class="form-control" type="text" readonly
                   [formControlName]="i">
          </div>
          <div class="col-5" formArrayName="demoInputs">
            <input title="demo-inputs" class="form-control" type="text" [formControlName]="i">
          </div>
          <div class="col-1">
            <button class="btn btn-outline-danger" (click)="removeParameter(i)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="pb-3" *ngIf="demoInputs.length > 0">
      <button class="float-right btn btn-primary" (click)="testService()">Run Webservice</button>
    </div>
  </div>
</form>

<hr>

<!-- Add Parameter Input -->
<form *ngIf="node" class="form-group row px-3" [formGroup]="paramGroup">

  <label class="col-3">Add Parameter</label>
  <div class="col-5">
    <input class="form-control" title="parameter" #param>
  </div>
  <div class="col=4">
    <button class="btn btn-outline-primary" type="submit"
            (click)="addParameter(param.value); param.value=''; ">Add
    </button>
  </div>
</form>
