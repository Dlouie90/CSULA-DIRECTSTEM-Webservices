<!-- real-time monitor window modal -->
<div class="container">
  <div class="modal-header"
       id="my-title">
    <h4 class="modal-title">{{ 'Performance of ' + chartTitle }}</h4>
  </div>
  <div class="modal-body text-center" style="height:500px">
    <div class="lineChart" style="height:480px">
      <canvas #canvas></canvas>
    </div>
  </div>
  <div class="modal-footer">
    <div ngbDropdown placement="top-right" class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownInterval" ngbDropdownToggle>Select Interval</button>
      <div ngbDropdownMenu aria-labelledby="dropdownInterval">
        <button class="dropdown-item">30 seconds</button>
        <button class="dropdown-item">1 minute</button>
        <button class="dropdown-item">2 minutes</button>
        <button class="dropdown-item">5 minutes</button>
        <button class="dropdown-item">10 minutes</button>
        <button class="dropdown-item">15 minutes</button>
        <button class="dropdown-item">30 minutes</button>
        <button class="dropdown-item">1 hour</button>
      </div>
    </div>
    <div class="btn-group" style="float:none;">
      <button type="button"
              class="btn btn-success"
              (click)="startMonitor()">Start
      </button>
      <button type="button"
              class="btn btn-danger"
              (click)="stopMonitor()">Stop
      </button>
      <button type="button"
              class="btn btn-secondary"
              (click)="onClose('close')">Close
      </button>
    </div>
  </div>
</div>
