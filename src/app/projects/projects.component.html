<div class="container">
  <div>
    <button class="btn btn-success mb-3" type="button" (click)="createNewProject()">
      <i class="fa fa-plus-square-o" aria-hidden="true"></i> Create New Project
    </button>
  </div>

  <table class="table table-hover table-bordered">
    <thead>
    <tr>
      <th class="text-center">ID</th>
      <th class="text-center">Title</th>
      <th class="text-center">Parameters</th>
      <th class="text-center">Edit</th>
      <th class="text-center">Graph</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects">
      <td class="text-center">{{ project.id }}</td>
      <td class="text-center">{{ project.title }}</td>
      <td class="text-center">{{ project.parameters }}</td>
      <td class="text-center">
        <button class="btn btn-outline-info" (click)="navigateToDetail(project.id)">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        <button class="btn btn-outline-danger" (click)="deleteProject(project.id)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </td>
      <td class="text-center">
        <button class="btn btn-outline-info" (click)="navigateToEditor(project.id)">
          <i class="fa fa-picture-o" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
